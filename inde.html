<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Mensagens</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            Chat de Mensagens
          </div>
          <div class="card-body" id="chat-messages">
            <!-- Aqui serÃ£o exibidas as mensagens do chat -->
          </div>
          <div class="card-footer">
            <input type="text" class="form-control" id="mensagem" placeholder="Digite sua mensagem">
            <button class="btn btn-primary mt-2" onclick="enviarMensagem()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
